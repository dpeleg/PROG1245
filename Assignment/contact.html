    <container class="main-container">
        <main class="structural">
        <section id="sec1">
            <h2>Contact Us</h2>
        </section>
        <form>
            <div>
                <label for="name" class="required">Name</label>
                <input type="text" name="name" id="name" required autofocus>
            </div>
            <br>
            <div>
                <label for="email" class="required">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div>
                <label for="subject">What is the title of your message to Taylor?</label>
                <br>
                <select id="subject" name="subject" required>
                    <option value="" selected>Select</option>
                    <option value="love">We Love You</option>
                    <option value="album">Make another album</option>
                    <option value="hate">You can do better</option>
                </select>
            </div>
            <br>
            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </div>
            <br>
            <div>
                <label for="comment">Comment</label>
                <br>
                <textarea id="comment" name="comment" placeholder="enter your comment here" rows="4"></textarea>
            </div>
            <br>
            <div>
                <label for="human" class="required">I am human</label>
                <input type="checkbox" value="true" name="human" id="human" required>
            </div>
            <br>
            <div>
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
           
    </main>
